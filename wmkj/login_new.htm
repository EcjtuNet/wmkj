<!DOCTYPE html>
<html>
<head>
	<title>ForPP</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="http://cdn.bootcss.com/bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="http://cdn.bootcss.com/bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="http://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap-theme.css" rel="stylesheet">
<link href="./css/style.css" rel="stylesheet">
<link rel="shortcut icon" href="./image/logo_icon.png" type="image/png"> 
</head>
<body>
<div class="container">
	<div class="row-fluid">
		<div class="span4 offset4">
			<form class="form-signin" name="sign" method="post" action="bglogin.php" onsubmit="return chenck()">
				<fieldset>
					<legend><strong>REGISTRATION</strong> <small>注册</small></legend>
					<div class="control-group sign">
						<input type="text" class="input-block-level" placeholder="用户名" name="usename"/>
						<input type="password" class="input-block-level" placeholder="密码" name="password"/>
						<input type="text" class="input-block-level" placeholder="部门" name="usename"/>
						<select name="cloum">
								<option value="">部门</option>
                                <option value="1">小新快递</option>
                                <option value="2">微科技</option>
                                <option value="3">孔目胡讲坛</option>
                                <option value="4">微音乐</option>
                                <option value="5">微杂志</option>
                                <option value="6">微童话</option>
                                <option value="7">博约课堂</option>
                                <option value="8">微电台</option>
                            </select>
						<select name="access" >
							<option>权限</option>
							<option>信息发布</option>
							<option>栏目管理</option>
							<option>admin</option>
					</select>
						<span class="help-block"></span>
					</div>
						<button class="btn btn-large btn-primary" type="submit" name="sign">提交</button>
				</fieldset>
			</form>
			<p class="support">技术支持 <a href="http://www.ecjtu.net"><img src="./image/logo_icon.png" alt="^_^">日新网技术研发中心</a></p>
		</div>
	</div>
</div>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script type="text/javascript" >
$(document).ready(function(){
	var text = $("message").text();
	if(text === 'wrong'){
		$(".sign").addClass("warning");
		$(".sign .help-block").text("用户名或密码不正确。");
		sign.usename.focus();
	}
});
	function chenck(){
		//console.debug(sign.usename.value);
		var usename = sign.usename.value;
		var password = sign.password.value;
		if(usename==""||password==""){
			$(".sign").addClass("warning");
			$(".sign .help-block").text("用户名和密码不得为空。");
			sign.usename.focus();
			return false;
		
		}
	}
</script>
</body>
</html>
